<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Terminology</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8d8ea 0%, #fcf6bd 100%);
            margin: 0;
            padding: 5px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 95vw;
            width: 95%;
            min-height: 90vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .header-section {
            flex-shrink: 0;
        }
        
        .content-section {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .footer-section {
            flex-shrink: 0;
        }
        
        .logo {
            margin-bottom: 10px;
        }
        
        .wing {
            color: #ff8c00;
            font-weight: 800;
            font-size: 1.8em;
            letter-spacing: 1px;
            font-family: 'Nunito', sans-serif;
        }
        
        .sky {
            color: #666;
            font-weight: 800;
            font-size: 1.8em;
            letter-spacing: 1px;
            font-family: 'Nunito', sans-serif;
        }
        
        .class-title {
            font-size: 1.1em;
            color: #28a745;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            margin-top: 5px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #a8d8ea, #fcf6bd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .terminology-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 50px 30px;
            margin: 30px 0;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-left: 5px solid #a8d8ea;
        }
        
        .word-text {
            font-size: 3.5em;
            color: #2c3e50;
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .meaning-text {
            font-size: 1.8em;
            color: #555;
            line-height: 1.4;
            font-weight: 500;
            text-align: center;
            font-style: italic;
        }
        
        .placeholder-text {
            color: #999;
            font-style: italic;
            font-size: 1.5em;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .button {
            background: linear-gradient(45deg, #a8d8ea, #fcf6bd);
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            min-width: 180px;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }
        
        .button:active {
            transform: translateY(0);
        }
        
        .button:disabled {
            background: linear-gradient(45deg, #ccc, #e9e9e9);
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .button:disabled:hover {
            transform: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .previous-button {
            background: linear-gradient(45deg, #6f42c1, #9c88ff);
            color: white;
        }
        
        .reset-button {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        
        .stats {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .word-text {
                font-size: 2.8em;
            }
            
            .meaning-text {
                font-size: 1.4em;
            }
            
            .button {
                padding: 12px 30px;
                font-size: 1.1em;
                min-width: 140px;
            }
            
            .button-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-section">
            <div class="logo">
                <span class="wing">WING</span> <span class="sky">SKY</span>
            </div>
            <div class="class-title">Sophie's Class</div>
            <h1>✈️ Airline Terminology</h1>
        </div>
        
        <div class="content-section">
            <div class="terminology-display" id="terminologyDisplay">
                <div class="placeholder-text">Click "Next Word" to start learning!</div>
            </div>
        </div>
        
        <div class="footer-section">
            <div class="button-container">
                <button class="button previous-button" id="previousButton" onclick="showPreviousWord()" disabled>⬅️ Previous</button>
                <button class="button" onclick="showNextWord()">📖 Next Word</button>
                <button class="button reset-button" onclick="resetTerminology()">🔄 Start Over</button>
            </div>
            
            <div class="stats" id="stats">
                Total 36 terms • 0 learned
            </div>
        </div>
    </div>

    <script>
        const terminologies = [
            { word: "Aisle", meaning: "corridor in airplane between the seats" },
            { word: "Baggage", meaning: "the bags and suitcases that travelers put their belongings in" },
            { word: "Board", meaning: "to get on or enter an airplane" },
            { word: "Baggage claim", meaning: "place where you pick up your baggage after arrival" },
            { word: "Boarding pass", meaning: "part of the ticket that you give to the crew as you step onto the plane" },
            { word: "Cabin", meaning: "interior of the aircraft" },
            { word: "Captain", meaning: "the person who is in charge of the plane" },
            { word: "Cockpit", meaning: "the part of the plane where the captain and his co-pilots sit" },
            { word: "Check-in", meaning: "to register for a flight, inc. checking of tickets, passports, luggage etc." },
            { word: "Complimentary", meaning: "free of charge" },
            { word: "Co-pilot", meaning: "the person who helps the captain fly the plane" },
            { word: "Depart", meaning: "leave" },
            { word: "Duty free", meaning: "not taxable" },
            { word: "Domestic", meaning: "within the same country national, not international" },
            { word: "Emergency exit", meaning: "section of the plane that opens in case of an accident" },
            { word: "Flight", meaning: "an airplane scheduled to fly a certain route at a certain time" },
            { word: "Gate", meaning: "place where passengers go to wait to board a plane" },
            { word: "ICAO", meaning: "International Civil Aviation Organization" },
            { word: "IATA", meaning: "International Air Transport Association" },
            { word: "Jet lag", meaning: "tiredness due to traveling through different time zones" },
            { word: "Land", meaning: "returning to the ground after being in the air" },
            { word: "Overbooked", meaning: "more passengers than available seats" },
            { word: "Layover", meaning: "a period of time with a transfer between aircraft of less than 24 hours" },
            { word: "Stopover", meaning: "a period of time with a transfer between aircraft of greater than 24 hours" },
            { word: "Overhead bin", meaning: "place above the seats for storing luggage" },
            { word: "Passport", meaning: "document that proves a person's identification and nationality" },
            { word: "Visa", meaning: "a document that allows entry to a country" },
            { word: "Pilot", meaning: "the person who drives the plane" },
            { word: "Refreshments", meaning: "drinks and snacks" },
            { word: "Seatbelt", meaning: "devices that hold passengers in their seats" },
            { word: "Take off", meaning: "when the plane leaves the ground" },
            { word: "Taxi in, out", meaning: "driving an airplane to the correct place for taking off or deboarding" },
            { word: "Touch down", meaning: "when the aircraft wheels land on the ground" },
            { word: "Transit", meaning: "people on the same flight/plane/airline. For example when a plane lands to refuel" },
            { word: "Transfer", meaning: "people switching flight/plane airline" },
            { word: "Turbulence", meaning: "rough flight" }
        ];

        let currentIndex = -1; // 시작 상태를 -1로 변경

        // 클릭 소리 함수
        function playClickSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.setValueAtTime(600, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (error) {
                // 소리 재생 실패시 무시
            }
        }

        function updateButtonStates() {
            const previousButton = document.getElementById('previousButton');
            
            // Previous 버튼 상태 업데이트
            if (currentIndex <= 0) {
                previousButton.disabled = true;
            } else {
                previousButton.disabled = false;
            }
        }

        function showNextWord() {
            playClickSound();
            
            if (currentIndex >= terminologies.length - 1) {
                alert("All terminology completed! Please click 'Start Over' button.");
                return;
            }

            currentIndex++;
            displayWord();
        }

        function showPreviousWord() {
            playClickSound();
            
            if (currentIndex <= 0) {
                return;
            }

            currentIndex--;
            displayWord();
        }

        function displayWord() {
            const currentTerm = terminologies[currentIndex];
            const terminologyDisplay = document.getElementById('terminologyDisplay');
            
            terminologyDisplay.innerHTML = `
                <div class="word-text">${currentTerm.word}</div>
                <div class="meaning-text">${currentTerm.meaning}</div>
            `;

            updateButtonStates();
            updateStats();
        }

        function resetTerminology() {
            playClickSound();
            
            currentIndex = -1;
            const terminologyDisplay = document.getElementById('terminologyDisplay');
            terminologyDisplay.innerHTML = '<div class="placeholder-text">Click "Next Word" to start learning!</div>';
            
            updateButtonStates();
            updateStats();
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const learnedCount = Math.max(0, currentIndex + 1);
            stats.textContent = `Total 36 terms • ${learnedCount} learned`;
        }

        // 초기 버튼 상태 설정
        updateButtonStates();
    </script>
</body>
</html>
